<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script> -->
  <script src="p5.js"></script>
  <script src="addons\p5.dom.js"> </script>
  <script src="addons\fft.js"> </script>
  <script src="addons\p5.sound.js"> </script>
  <script src="jquery.js"> </script>
  <script src="player.js"> </script>
  <script src="imageGen.js"></script>
</head>
<body>
  <h1> This is my audio player</h1>
  <div class="audio-player-container">
    <div class="audio-player" id="audio-player" sound="sounds/monk.wav" fftSize="4096" colorOffset = "140">
      <div class="play-button" id="play-button"></div>
      <div class="render-perc" id="render-perc">0% rendered</div>
      <div class="song-title" id="song-title">Spectral js audio player demo</div>
      <audio id="audiosource"></audio>
      <div class="progress-bar" id="progress-bar">
        <div class="playhead" id="playhead">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
